<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" media="print" href="print.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Local Script -->
    <script src="./pp_groceries.js"></script>
    <style>
      body {
          background-color: beige;
      }
      form {
          margin: 10px 10px;
          background-color: azure;
          border-radius: 8px;
          border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-auto">
          <h1 class="mb-4">Add an Item</h1>
          <form class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="itemName" placeholder="Item Name" required>
            </div>
            <div class="col-auto">
              <input type="number" class="form-control" id="itemQuantity" placeholder="Quantity">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
      <div class="row-auto align-items-center">
        <h1>Groceries</h1>
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </body>
</html>
