<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Languages</title>
    <meta charset="utf-8" />
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Local Script -->
    <script src="./programming_languages.js"></script>
    <style>
      .hidden {
          display: none;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <div class="column is-one-fifth"></div>
      <div class="column m-6">
        <!-- Real content here. -->
        <p class="title is-size-2 has-text-centered">3 Programming Languages</p>
        <p class="subtitle is-size-6 has-text-centered">which interest me for some reason...</p>
        <div class="card p-6 mt-6 mb-6">
          <div class="content">
            <p class="title">Elixir</p>
            <p class="description" data-lang="elixir">ElixirContent</p>
            <p class="source hidden" data-lang="elixir"><a class="is-size-6" href="">Source</a></p>
            <button class="button is-small is-primary">Show More</button>
          </div>
        </div>
        <div class="card p-6 mt-6 mb-6">
          <div class="content">
            <p class="title">Clojure</p>
            <p class="description" data-lang="clojure">ClojureContent</p>
            <p class="source hidden" data-lang="clojure"><a class="is-size-6" href="">Source</a></p>
            <button class="button is-small is-primary">Show More</button>
          </div>
        </div>
        <div class="card p-6 mt-6 mb-6">
          <div class="content">
            <p class="title">Haskell</p>
            <p class="description" data-lang="haskell">HaskellContent</p>
            <p class="source hidden" data-lang="haskell"><a class="is-size-6" href="">Source</a></p>
            <button class="button is-small is-primary">Show More</button>
          </div>
        </div>
      </div>
      <div class="column is-one-fifth"></div>
    </div>
  </body>
</html>
