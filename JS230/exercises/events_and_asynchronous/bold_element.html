<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <script type="text/javascript">
      function makeBold(em, f) {
        em.style.fontWeight = 'bold';
        f(em);
      }
    </script>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
</html>
