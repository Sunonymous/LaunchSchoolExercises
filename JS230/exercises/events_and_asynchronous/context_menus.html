<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Context Menus</title>
    <style type="text/css" media="screen">
      main, #sub {
          padding: 15px;
      }
      main {
          width: 100%;
          height: 200px;
          background: blue;
          color: white;
      }

      #sub {
          position: relative;
          top: 100px;
          left: 15px;
          background: red;
          height: 50px;
          width: 50%;
      }
    </style>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        function openMenu(event) {
          event.preventDefault();
          event.stopPropagation();
          const menu = event.target.id === 'sub' ? 'sub' : 'main';
          alert(menu);
        }

        document.addEventListener('contextmenu', (e) => openMenu(e));
        document.querySelector('#sub').addEventListener('contextmenu', (e) => openMenu(e));
      });
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
