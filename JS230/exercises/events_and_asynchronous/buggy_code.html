<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <style type="text/css" media="screen">
      img {
          display: block;
          width: 15%;
          margin-top: 10px;
          cursor: auto;
      }
    </style>

    <!-- I think links are handled in a particular way, and preventing the default behavior is what is needed here, rather than stopping the propogation of the event. -->
    <!-- After reading the solution, it seems that all default behavior is unaffected by stopping the propogation. -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('img').addEventListener('click', event => {
          event.preventDefault();
        }, true);
      })
    </script>
  </head>
  <body>
    <a href="https://www.launchschool.com">
      Home
      <img src="https://d24f1whwu8r3u4.cloudfront.net/assets/launch-logo-b6d01bd15ee9da31457ee3c315845718823aa8a741858be598ab35042a312348.svg" />
    </a>
  </body>
</html>
