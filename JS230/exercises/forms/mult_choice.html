<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Choice Quiz</title>
    <meta charset="utf-8" />
    <style>
      .hidden {
          display: none;
      }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Foundation -->
      <!-- Compressed CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Local Script -->
    <script src="./mult_choice.js"></script>
    <!-- HandleBars Templates -->
    <script id="quizTemplate" type="text/x-handlebars">
      <h3>{{title}}</h3>
      {{#each questions}}
        <fieldset class="fieldset">
          <legend>{{question}}</legend>
          {{#each options}}
            <input type="radio" id="{{../tag}}{{stripSpaces this}}" name="{{../tag}}" value="{{this}}"><label for="{{../tag}}{{stripSpaces this}}">{{this}}</label>
          {{/each}}
        <div id="{{tag}}Callout" class="callout hidden">
          <p>Question correct?</p>
        </div>
        </fieldset>
      {{/each}}
    </script>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-y">
        <div id="quiz" class="cell">
          <h1>Multiple Choice Quiz</h1>
          <form id="quizForm" novalidate>
            <button id="submitBtn" class="submit success button" type="submit">Submission</button>
            <button id="resetBtn" class="reset alert button" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
